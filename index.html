<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Conway's Game of Life</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="game"></div>
      <button id="play" onclick="playOn()">Play</button>
      <button id="step" onclick="step()">Step</button>
      <button id="flip" onclick="flip()">Flip</button>
      <div class="slidecontainer">
        <input
          name="range"
          type="range"
          min="10"
          max="1000"
          value="200"
          class="slider"
          id="range"
        />
      </div>
      <label id="rangeVal" for="range"></label>
    </div>
  </body>
</html>
